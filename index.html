<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <meta name="description" content="An interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="page"> 
        <header class="header"> 
            <img src="images/Logo.svg" alt="Spots Logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Image of Current Profile" class="profile__image">
                <div class = "profile__column">
                    <div class = "profile__column-title">
                        <h2 class="profile__title"> Bessie Coleman </h2>
                        <p class="profile__subtitle"> Civil Aviator </p>
                    </div>
                    <div class="profile__edit-button">
                        <img src="./images/edit.svg" alt="image of pencil">
                        <p>Edit Profile</p>
                    </div>
                </div>
                <button class="profile__new-post">
                    <img src="./images/add.svg" alt="add icon" class="profile__new-post_add-icon">
                    New Post
                </button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Image by Van Thorens" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> Val Thorens </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Image of Restaurant Terrace" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> Restaurant Terrace </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="Image of Outdoor Cafe" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> Outdoor Cafe </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Image of Long Bridge" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> A very long bridge, over the forest... </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Image of Tunnel with morning light" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> Tunnel with morning light </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Image of Mountain House" class="card__image">
                        <div class="card__content">
                            <p class="card__description"> Mountain house </p>
                            <button class = "card__like-btn"> </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class= "footer__copyright"> 2023 Â© Spots </p>
        </footer>
    </div>
</body>
</html>
